common:
  provided: 'EDRLab'
  license:
    # Path to license schema
    schema: '/home/me/lcp-testing-tools/schema/lcpl_schema.json'
  encryption:
    # Encryption XML XSD
    schema: '/home/me/lcp-testing-tools/schema/encryption.xsd' 
  status:
    # statuc document schema
    schema: '/home/me/lcp-testing-tools/schema/lsd_schema.json'
  crypto:
    # Path to LCP specific crypto package
    package: '/home/me/lcp-testing-tools-crypto/build/lcptests'
    cacert: '/home/me/certs/cacert.pem'

data:
  b1: 
    license: './data/b1.lcpl'
    passphrase: 'my_passphrase'
  l1:
    license: './data/l1.lcpl'
    passphrase: 'my_passphrase'
  e1:
    epub: './data/e1.epub'
    passphrase: 'my_passphrase'
  b2:
    license: './data/b2.lcpl'
    passphrase: 'my_passphrase'
  b3:
    license: './data/b3.lcpl'
    passphrase: 'my_passphrase'
